;----------------callback-----------------;

[default]
include => callback



[callback]


exten => Recall,1,System(/etc/asterisk/callback)
same  => n,Set(x= ${STRFTIME(${EPOCH},GMT-2,%C%y%m%d%H%M)}) 
same  => n,Set(y= 000000000001) 
same  => n,Set(z= $[${x}+${y}]) 
same  => n,System(touch -t ${z} /var/spool/asterisk/tmp/tst.call)
same  => n,System(mv /var/spool/asterisk/tmp/tst.call /var/spool/asterisk/outgoing/)
same  => n,Hangup()

exten => 1111,1,Playback(callback)
same  => n,Read(var,,1)
same  => n,GoToIf($[${var} = 1]?sat:unsat) 
same  => n(unsat),System(/bin/echo  ${STRFTIME(${EPOCH},GMT-2,%C%y/%m/%d,%H:%M)},Unsatisfied  >> /home/shamel/Desktop/Complaints.csv)
same  => n,VoiceMail(600@VoiceMail)
same  => n,Hangup()
same => n(sat),System(/bin/echo  ${STRFTIME(${EPOCH},GMT-2,%C%y/%m/%d,%H:%M)},satisfied   >> /home/shamel/Desktop/Complaints.csv)
same  => n,Hangup()



